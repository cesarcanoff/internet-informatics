<!doctype html>
<html lang="pt-br">
	<head>
	    <meta charset="utf-8">
		<title>HTML - Listas</title>
	</head>
	<body>
		<h1>Lista não Ordenada</h1>
		<ul type="circle"> 
		<!-- type= circle,square,disc(padrão) -->
			<li>HTML</li>
			<li>CSS </li>
			<li>Javascript</li>
		</ul>
		<h1>Lista Ordenada</h1>
		<!-- type= 1(padrão),a,I -->
		<ol type="I">
			<li>HTML</li>
			<li>CSS </li>
			<li>Javascript</li>
		</ol>
		<h1>Lista de Definição</h1>
		<dl>
			<dt>Informática</dt>
			<dd>Ciência que estuda o tratamento 
			 racional e automático da informação.</dd>
		</dl>
		
	
	</body>
</html>
