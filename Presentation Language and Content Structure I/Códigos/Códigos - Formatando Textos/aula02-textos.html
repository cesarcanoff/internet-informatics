<html>
	<head>
		<title>Aula02 - Textos</title>
	</head>
	<body>
		<h1>Titulo 1</h1>
		<h2>Titulo 2</h2>
		<h3>Titulo 3</h3>
		<p>
			Texto em <strong>negrito</strong>
			<br>
			Texto em <i>itálico</i>
			<br>
			Texto <u>sublinhado</u>
			<br>
			Texto <strike>Tachado</strike>
			<br>
			2<sup>2</sup>
			<br>
			1<sup>a</sup>
			</br>
			Texto <sub>subescrito</sub>
			<br>
			<i><u>Texto itálico e sublinhado</u></i>
		</p>
		<p>
			<h1>Lista não ordenada</h1>
			<ul type="circle">
			   <li>Item 1</li>
			   <li>Item 2</li>
			   <li>Item 3</li>
			</ul>
			<h1>Lista ordenada</h1>
			<ol type="I">
			   <li>Item 1</li>
			   <li>Item 2</li>
			   <li>Item 3</li>
			</ol>
		</p>
	</body>
</html>
